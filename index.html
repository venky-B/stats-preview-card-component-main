<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>

  <body>
    <div class="container">
      <div class="wrapping">
      <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>

        Discover the benefits of data analytics and make better decisions

        <div class="num-details">
        <div class="companies">
          <div class="bt">10K+</div>
          <div class="lt">COMPANIES</div>
         </div> 
        <div class="templates">
          <div class="bt">314</div> 
          <div class="lt">TEMPLATES</div>
        </div>
        <div class="queries">
          <div class="bt">12M+</div>
          <div class="lt"> QUERIES</div>
        </div> 
      </div>
      </p>
    </div>
    <div class ="img-comp">
    <img   src="./images/image-header-desktop.jpg"/>
  </div>
  </div>
</div>
